<div class="col">
    <form method="post" action="{{ url_for('auth.register') }}" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        <span id="wrong_pass_alert"></span>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Register</button>
    </form>
</div>
<script>
    function validateForm() {
        // Get the password and confirm password values
        let password = document.getElementById('password').value;
        let confirmPassword = document.getElementById('confirm_password').value;
        let alertElement = document.getElementById('wrong_pass_alert');

        // Check if passwords match
        if (password !== confirmPassword) {
            alertElement.style.color = 'red';
            alertElement.innerHTML = 'â˜’ Passwords do not match';
            return false; // Prevent form submission
        } else {
            alertElement.style.color = 'green';
            alertElement.innerHTML = 'ðŸ—¹ Passwords match';
            return true; // Allow form submission
        }
    }

    // Add event listeners for real-time validation
    document.getElementById('password').addEventListener('input', validateForm);
    document.getElementById('confirm_password').addEventListener('input', validateForm);
</script>
