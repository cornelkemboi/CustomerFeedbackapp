<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KIPPRA â€“ The Kenya Institute for Public Policy Research and Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 10px 0;
            background-color: #343a40;
            color: #ffffff;
        }
        .header-logo img {
            max-height: 50px;
        }
        .header-title {
            margin-left: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Takes up remaining space in the body */
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container .form-group label {
            font-weight: 600;
        }
        .form-container .btn {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        .form-container .btn:hover {
            background-color: #0056b3;
        }
        footer {
            padding: 20px 0;
            text-align: center;
            color: #6c757d;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
{% include 'header.html' %}

<div class="container">
    <div class="form-container">
        <form id="changePasswordForm" action="/user-change-password" method="POST">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert alert-{{ messages[0][0] }} form-group">
                {{ messages[0][1] }}
            </div>
            {% endif %}
            {% endwith %}
            <div id="passwordError" class="alert alert-danger d-none"></div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password"
                       placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                       placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
</div>
{% include 'footer.html' %}
</body>
<script src="https://cdn.jsdelivr.net/npm/password-validator@5.0.0/dist/password-validator.min.js"></script>
<script>
    // Set up password validator
    const PasswordValidator = window.PasswordValidator;
    const validator = new PasswordValidator();

    validator
        .is().min(6)                               // Minimum length 6
        .has().letters()                          // Must have letters
        .has().digits()                           // Must have digits
        .has().symbols()                          // Must have symbols
        .has().not().spaces();                    // Must not have spaces

    // Client-side password validation
    document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const passwordError = document.getElementById('passwordError');

        let errorMessage = '';

        if (newPassword !== confirmPassword) {
            errorMessage = 'Passwords do not match';
        } else if (!validator.validate(newPassword)) {
            errorMessage = 'Password must be at least 6 characters long and include a mix of letters, numbers, and special characters.';
        }

        if (errorMessage) {
            event.preventDefault();
            passwordError.textContent = errorMessage;
            passwordError.classList.remove('d-none');
        } else {
            passwordError.classList.add('d-none');
        }
    });
</script>
</html>
