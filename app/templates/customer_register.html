<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        KIPPRA â€“ The Kenya Institute for Public Policy Research and Analysis
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        #currentDate, #currentTime {
            font-weight: bold;
        }
        header {
            padding: 1px 0;
        }
        .header-logo img {
            max-height: 50px;
        }
        .header-title {
            margin-left: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1px 0;
        }
    </style>
</head>
<body>
{% include 'header.html' %}
<div class="row" style="min-height: 100vh; display: flex;">
    <div class="col-1" style="background-color:#dee0df;"></div>
    <div class="container content mt-4" style="flex: 1 0 auto; overflow-y: auto;">
        <h3 class="mt-4">Add New Record</h3>
        <form id="recordForm" class="form-inline">
            <div class="form-group mb-2">
                <label for="name" class="sr-only">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="phone" class="sr-only">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Add Record</button>
        </form>

        <div class="table-responsive" style="max-height: 70vh; overflow-y: auto;">
            <table class="table table-bordered table-striped mt-3" id="recordsTable">
                <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Date/Time Visited</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="recordsBody">
                <!-- Existing records will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-1" style="background-color:#dee0df;"></div>
</div>
<footer class="text-center" style="flex-shrink: 0;">
    {% include 'footer.html' %}
</footer>


<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function validatePhoneNumber() {
        const phoneInput = document.getElementById("phone").value;
        const phonePattern = /^(?:\+\d{1,3}\s?)?\(?\d{2,4}\)?[\s-]?\d{3,4}[\s-]?\d{4}$/;

        if (!phonePattern.test(phoneInput)) {
            alert("Invalid phone number format. Please use formats like +1 123-456-7890, 0123 456 7890, or 1234567890.");
            return false;
        }
        return true;
    }

    document.getElementById('recordForm').addEventListener('submit', function(event) {
        event.preventDefault();

        if (!validatePhoneNumber()) {
            return;
        }

        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;

        const data = { name, phone };

        fetch('/add_visitors_record', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                displayRecords();
                event.target.reset();
            } else {
                alert('Failed to add record.');
            }
        })
        .catch(error => console.error('Error:', error));
    });

   function displayRecords() {
    fetch('get_visitors_records')
        .then(response => response.json())
        .then(records => {
            const recordsBody = document.getElementById('recordsBody');
            recordsBody.innerHTML = '';

            records.forEach(record => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = record.name;
                row.appendChild(nameCell);

                const phoneCell = document.createElement('td');
                phoneCell.textContent = record.phone;
                row.appendChild(phoneCell);

                const dateCell = document.createElement('td');
                dateCell.textContent = record.date_visited;
                row.appendChild(dateCell);

                const actionCell = document.createElement('td');
                const actionButton = document.createElement('button');

                // Default button text and class
                actionButton.textContent = 'Send Message';
                actionButton.classList.add('btn', 'btn-primary');

                // Update button based on the status
                if (record.status === 'Delivered') {
                    actionButton.textContent = 'Done';
                    actionButton.classList.remove('btn-primary');
                    actionButton.classList.add('btn-success');
                    actionButton.disabled = true;
                } else if (record.status === 'Pending' || record.status === 'Undeliverable' || record.status === 'Expired' || record.status === 'Rejected') {
                    actionButton.textContent = record.status;
                    actionButton.classList.remove('btn-primary');
                    actionButton.classList.add('btn-danger');
                    actionButton.disabled = false; // Enable the button for retry if needed
                }

                actionButton.onclick = function() {
                    sendMessage(record.phone, actionButton);
                };
                actionCell.appendChild(actionButton);
                row.appendChild(actionCell);

                recordsBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error:', error));
    }

    function sendMessage(phone, button) {
        fetch('/send_message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ phone: phone })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                button.textContent = 'Done';
                button.classList.remove('btn-primary');
                button.classList.add('btn-success');
                button.disabled = true; // Disable the button after successful send
                alert('Message sent successfully.');
            } else {
                button.textContent = 'Pending';
                button.classList.remove('btn-primary');
                button.classList.add('btn-danger');
                alert('Failed to send message. Please try again.');
            }
        })
        .catch(error => {
            button.textContent = 'Retry';
            button.classList.remove('btn-primary');
            button.classList.add('btn-warning');
            console.error('Error:', error);
        });
    }

    window.onload = function() {
        displayRecords();
        updateTime();
    };



</script>

</body>
</html>
